<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-wrapper">
        <div class="card-header">
          <img src="/images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-content">
          <div class="card-summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
          </div>
          <section class="card-annual">
            <img src="images/icon-music.svg" alt="" style="width: 45px;">
            <div class="plan">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <p class="change"><a href="#">Change</a></p>
          </section>
          <div class="button-group">
            <button class="payment-btn">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marco</a>.
    </div>
  </body>
</html>
